<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Parallax Portfolio</title>

<!-- Three.js -->
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>

<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    font-family: "Poppins", sans-serif;
    background-color: #000;
  }

  /* === HERO PARALLAX SECTION === */
  .hero {
    position: relative;
    height: 100vh;
    overflow: hidden;
    perspective: 1px;
    transform-style: preserve-3d;
  }

  #modelCanvas {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    transform: translateZ(-1px) scale(2);
    z-index: 0;
  }

  .hero-title {
    position: relative;
    z-index: 1;
    color: white;
    text-align: center;
    top: 50%;
    transform: translateY(-50%);
    font-size: 3rem;
    letter-spacing: 2px;
    text-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
  }

  /* === LOGO SECTION === */
  .logos-section {
    background-color: black;
    color: white;
    text-align: center;
    padding: 120px 20px;
  }

  .logos-section h2 {
    font-size: 2rem;
    margin-bottom: 50px;
  }

  .logos-container {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    gap: 60px;
  }

  .logos-container img {
    width: 120px;
    transition: transform 0.3s ease, filter 0.3s ease;
  }

  .logos-container img:hover {
    transform: scale(1.1);
    filter: brightness(1.3);
  }

  html {
    scroll-behavior: smooth;
  }
</style>
</head>
<body>

<!-- === HERO / PARALLAX 3D MODEL === -->
<section class="hero">
  <canvas id="modelCanvas"></canvas>
  <div class="hero-title">Abstract Design</div>
</section>

<!-- === LOGO SECTION === -->
<section class="logos-section">
  <h2>Our Creative Tools</h2>
  <div class="logos-container">
    <img src="ps.png" alt="Photoshop Logo">
    <img src="pr.png" alt="Premiere Pro Logo">
    <img src="ill.png" alt="Illustrator Logo">
    <img src="id.png" alt="InDesign Logo">
  </div>
</section>

<script>
  // === 3D MODEL SETUP ===
  const canvas = document.getElementById("modelCanvas");
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(
    45,
    window.innerWidth / window.innerHeight,
    0.1,
    100
  );
  const renderer = new THREE.WebGLRenderer({
    canvas,
    antialias: true,
    alpha: true
  });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(window.devicePixelRatio);
  camera.position.z = 4;

  // Lights
  const light = new THREE.DirectionalLight(0xffffff, 1.2);
  light.position.set(2, 3, 5);
  scene.add(light);
  scene.add(new THREE.AmbientLight(0xffffff, 0.6));

  // Load your local 3D model
  let model;
  const loader = new THREE.GLTFLoader();
  loader.load(
    "abstract_design.glb",
    (gltf) => {
      model = gltf.scene;
      model.scale.set(2, 2, 2);
      scene.add(model);
    },
    undefined,
    (error) => {
      console.error("Error loading model:", error);
    }
  );

  // Animate model rotation
  function animate() {
    requestAnimationFrame(animate);
    if (model) model.rotation.y += 0.005;
    renderer.render(scene, camera);
  }
  animate();

  // Handle window resize
  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  // === PARALLAX EFFECT ON SCROLL ===
  window.addEventListener("scroll", () => {
    const scrollY = window.scrollY;
    const heroHeight = document.querySelector(".hero").offsetHeight;
    const speed = 0.3; // parallax intensity
    if (scrollY < heroHeight) {
      const translate = scrollY * speed;
      canvas.style.transform = `translateY(${translate}px) translateZ(-1px) scale(2)`;
    }
  });
</script>

</body>
</html>
