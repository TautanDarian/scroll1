<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Laboratory of Interactive Design — 3D Parallax</title>

  <style>
    :root {
      --bg:#0b0b0b;
      --fg:#fff;
      --accent:#df5f9c;
    }

    * { box-sizing:border-box; margin:0; padding:0; }
    html,body { height:100%; font-family:Inter,"Helvetica Neue",Arial,sans-serif; -webkit-font-smoothing:antialiased; background:var(--bg); color:var(--fg); overflow-x:hidden; }

    .data-scroll-container { will-change:transform; }
    section { min-height:100vh; position:relative; display:flex; align-items:center; justify-content:center; padding:6vh 6vw; }
    .spacer { height:40vh; }

    /* ---------------- HERO SECTION ---------------- */
    .hero {
      height:100vh;
      overflow:hidden;
      position:relative;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* 3D MODEL LAYER */
    model-viewer#heroModel {
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      z-index:1;
      opacity:0;
      transition:opacity 0.5s ease;
      will-change:transform,opacity;
      background:transparent;
      pointer-events:none;
    }

    /* Fade in while hero is active */
    .hero.inview model-viewer#heroModel {
      opacity:1;
    }

    /* Decorative gradient overlay */
    .hero__ring {
      position:absolute;
      inset:0;
      z-index:2;
      pointer-events:none;
      background:
        radial-gradient(circle at 50% 45%, rgba(255,255,255,0.04) 0%, transparent 18%),
        conic-gradient(from 180deg at 50% 50%, rgba(223,95,156,0.06), rgba(44,152,255,0.04), rgba(223,95,156,0.06));
      filter:blur(40px) saturate(110%);
      transform:scale(1.2);
      mix-blend-mode:overlay;
    }

    /* HERO TEXT */
    .hero__content {
      position:relative;
      z-index:3;
      text-align:center;
      padding:0 4vw;
      max-width:1200px;
      width:100%;
    }

    h1 {
      font-size:clamp(36px,8vw,84px);
      line-height:0.95;
      margin:0;
      font-weight:700;
      letter-spacing:-0.02em;
    }

    p.lead {
      margin-top:1rem;
      font-size:clamp(16px,2.2vw,20px);
      opacity:0.9;
    }

    /* NEXT SECTION */
    .next {
      background:linear-gradient(180deg,#fff 0%,#f7f7f9 100%);
      color:#111;
      display:flex;
      align-items:flex-start;
      justify-content:flex-start;
      padding:10vh 8vw;
      min-height:70vh;
    }

    .cards {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:24px;
      width:100%;
      max-width:1200px;
    }

    .card {
      background:#fff;
      color:#111;
      padding:24px;
      border-radius:12px;
      box-shadow:0 6px 30px rgba(10,10,20,0.06);
    }

    /* Mobile adjustments */
    @media (max-width:767px) {
      model-viewer#heroModel {
        position:fixed !important;
        top:0; left:0;
        width:100%;
        height:100vh;
        transform:none !important;
        z-index:1;
      }
      .hero__ring { filter:blur(24px); }
      .next { padding:8vh 6vw; }
      .card { padding:18px; }
    }
  </style>

  <!-- 3D model-viewer component -->
  <script type="module" src="https://unpkg.com/@google/model-viewer@latest/dist/model-viewer.min.js"></script>
</head>
<body>

  <div data-scroll-container class="data-scroll-container">
    <main>
      <!-- HERO -->
      <section class="hero" id="hero">
        <model-viewer
          id="heroModel"
          src="abstract2.glb"
          alt="3D model"
          shadow-intensity="1"
          camera-controls
          auto-rotate
          disable-zoom
          environment-image="neutral"
          exposure="1">
        </model-viewer>

        <div class="hero__ring" aria-hidden="true" data-scroll data-scroll-speed="0.4"></div>

        <div class="hero__content" data-scroll data-scroll-sticky data-scroll-target="#hero">
          <h1 id="title" data-scroll data-scroll-speed="0.8">
            Laboratory of <br>Interactive Design
          </h1>
          <p class="lead" id="subtitle" data-scroll data-scroll-speed="0.6">
            Artful, mobile-first experiences — scroll to reveal the transition.
          </p>
        </div>
      </section>

      <section class="spacer" aria-hidden="true"></section>

      <!-- NEXT SECTION -->
      <section class="next" id="next">
        <div class="cards">
          <div class="card"><strong>Project</strong><p>Case study preview with image and text.</p></div>
          <div class="card"><strong>Studio</strong><p>Services, approach, and credits.</p></div>
          <div class="card"><strong>Contact</strong><p>Say hi — email & social links.</p></div>
        </div>
      </section>

      <section style="height:40vh"></section>
    </main>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
  <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
  <script src="https://unpkg.com/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.js"></script>

  <script>
    gsap.registerPlugin(ScrollTrigger);

    const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
    const isTouch = ('ontouchstart' in window) || navigator.maxTouchPoints > 0;
    const ENABLE_SMOOTH = window.innerWidth >= 768 && !prefersReduced;
    const FORCE_NATIVE_SCROLL = window.innerWidth < 768;
    let locoScroll;

    /* ---------------- Locomotive + GSAP setup ---------------- */
    function initLocoAndGSAP(){
      locoScroll = new LocomotiveScroll({
        el: document.querySelector('[data-scroll-container]'),
        smooth: true,
        inertia: 0.75,
        multiplier: 1,
        tablet: { smooth: true },
        smartphone: { smooth: false }
      });

      ScrollTrigger.scrollerProxy(document.querySelector('[data-scroll-container]'), {
        scrollTop(value) {
          return arguments.length
            ? locoScroll.scrollTo(value, 0, 0)
            : locoScroll.scroll.instance.scroll.y;
        },
        getBoundingClientRect() {
          return { top:0, left:0, width:window.innerWidth, height:window.innerHeight };
        },
        pinType: document.querySelector('[data-scroll-container]').style.transform ? "transform" : "fixed"
      });

      locoScroll.on('scroll', ScrollTrigger.update);
      ScrollTrigger.addEventListener("refresh", () => locoScroll.update());
      ScrollTrigger.refresh();

      buildAnimations(true);
    }

    /* ---------------- Hero animation ---------------- */
    function buildAnimations(usingLoco){
      ScrollTrigger.getAll().forEach(st => st.kill());
      const scroller = usingLoco ? document.querySelector('[data-scroll-container]') : undefined;

      const heroTimeline = gsap.timeline({
        scrollTrigger: {
          scroller,
          trigger: "#hero",
          start: "top top",
          end: "+=120%",
          scrub: 0.9,
          pin: true,
          anticipatePin: 1
        }
      });

      heroTimeline
        .to("#title", { yPercent:-24, scale:0.6, autoAlpha:0.08, ease:"power1.out" }, 0)
        .to("#subtitle", { y:-40, autoAlpha:0, ease:"power1.out" }, 0.05)
        .to(".hero__ring", { scale:1.05, rotation:8, autoAlpha:0.9, ease:"none" }, 0);
    }

    /* ---------------- Model fade + parallax ---------------- */
    ScrollTrigger.create({
      trigger: "#hero",
      start: "top top",
      end: "bottom top",
      onEnter: () => document.querySelector(".hero")?.classList.add("inview"),
      onEnterBack: () => document.querySelector(".hero")?.classList.add("inview"),
      onLeave: () => document.querySelector(".hero")?.classList.remove("inview"),
      onLeaveBack: () => document.querySelector(".hero")?.classList.remove("inview"),
    });

    // Subtle parallax of the model (desktop only)
    if (window.innerWidth >= 768) {
      gsap.to("#heroModel", {
        yPercent: 10,
        scale: 1.05,
        ease: "none",
        scrollTrigger: {
          trigger: "#hero",
          start: "top bottom",
          end: "bottom top",
          scrub: true
        }
      });
    }

    /* ---------------- Init conditions ---------------- */
    if (ENABLE_SMOOTH && !isTouch && !FORCE_NATIVE_SCROLL) {
      initLocoAndGSAP();
    } else {
      buildAnimations(false);
      ScrollTrigger.refresh();
    }

    /* ---------------- Handle resize ---------------- */
    let resizeTimer;
    window.addEventListener('resize', () => {
      clearTimeout(resizeTimer);
      resizeTimer = setTimeout(() => {
        const shouldEnable = window.innerWidth >= 768 && !prefersReduced && !isTouch;
        if (shouldEnable && !locoScroll) {
          initLocoAndGSAP();
        } else if (!shouldEnable && locoScroll) {
          locoScroll.destroy();
          locoScroll = null;
          buildAnimations(false);
          ScrollTrigger.refresh();
        } else {
          if (locoScroll) locoScroll.update();
          ScrollTrigger.refresh();
        }
      }, 200);
    });

    // Hide model during refresh to prevent flash
    ScrollTrigger.addEventListener("refreshInit", () => {
      document.querySelector(".hero")?.classList.remove("inview");
    });
  </script>
</body>
</html>
