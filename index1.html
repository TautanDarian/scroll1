<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Scroll Transition — Smooth + Parallax Demo</title>

  <style>
    :root{
      --bg:#0b0b0b;
      --fg:#fff;
      --accent: #df5f9c;
    }

    *{box-sizing:border-box}
    html,body{height:100%; margin:0; font-family:Inter, "Helvetica Neue", Arial, sans-serif; -webkit-font-smoothing:antialiased;}
    body{background:var(--bg); color:var(--fg); overflow-x:hidden;}

    /* locomotive requires this structure */
    .data-scroll-container{
      will-change: transform;
    }

    /* sections */
    section{min-height:100vh; position:relative; display:flex; align-items:center; justify-content:center; padding:6vh 6vw;}
    .spacer{height:40vh;} /* spacing between sections */

    /* HERO */
    .hero{
      height:100vh;
      overflow:hidden;
      position:relative;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* parallax bg layer */
    .hero__bg {
      position:absolute;
      inset:0;
      background:
        radial-gradient(circle at 20% 30%, rgba(223,95,156,0.16), transparent 8%),
        linear-gradient(180deg, rgba(40,40,48,1) 0%, rgba(10,10,12,1) 60%);
      transform-origin:center;
      will-change:transform, opacity;
      z-index:0;
    }

    /* decorative ring-ish gradient (pure CSS fallback) */
    .hero__ring {
      position:absolute;
      inset:0;
      pointer-events:none;
      display:block;
      background:
        radial-gradient(circle at 50% 45%, rgba(255,255,255,0.04) 0%, transparent 18%),
        conic-gradient(from 180deg at 50% 50%, rgba(223,95,156,0.06), rgba(44,152,255,0.04), rgba(223,95,156,0.06));
      filter:blur(40px) saturate(110%);
      transform:scale(1.2);
      z-index:1;
      mix-blend-mode:overlay;
    }

    /* content over the scene */
    .hero__content{
      position:relative;
      z-index:5;
      text-align:center;
      padding: 0 4vw;
      max-width:1200px;
      width:100%;
      pointer-events:auto;
    }

    h1{
      font-size:clamp(36px, 8vw, 84px);
      line-height:0.95;
      margin:0;
      transform-origin:center;
      letter-spacing:-0.02em;
      font-weight:700;
    }

    p.lead{
      margin-top:1rem;
      font-size:clamp(16px,2.2vw,20px);
      opacity:0.9;
    }

    /* next section styling */
    .next{
      background:linear-gradient(180deg,#fff 0%, #f7f7f9 100%);
      color:#111;
      display:flex;
      align-items:flex-start;
      justify-content:flex-start;
      padding:10vh 8vw;
      min-height:70vh;
    }

    .cards{
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(220px,1fr));
      gap:24px;
      width:100%;
      max-width:1200px;
    }

    .card{
      background:#fff;
      color:#111;
      padding:24px;
      border-radius:12px;
      box-shadow:0 6px 30px rgba(10,10,20,0.06);
    }

    /* small-screen notes */
    @media (max-width:900px){
      .hero__ring{ filter: blur(24px); }
      .hero__bg{ background-size:cover; }
    }

    @media (max-width:600px){
      .next{ padding:8vh 6vw; }
      .card{ padding:18px; }
    }
  </style>
</head>
<body>

  <!-- Locomotive requires a wrapper element to act as the scroll container -->
  <div data-scroll-container class="data-scroll-container">

    <main>
      <section class="hero" id="hero">
        <div class="hero__bg" data-scroll data-scroll-speed="-0.2"></div>
        <div class="hero__ring" aria-hidden="true" data-scroll data-scroll-speed="0.4"></div>

        <div class="hero__content" data-scroll data-scroll-sticky data-scroll-target="#hero">
          <h1 id="title" data-scroll data-scroll-speed="0.8">Laboratory of <br>Interactive Design</h1>
          <p class="lead" id="subtitle" data-scroll data-scroll-speed="0.6">Artful, mobile-first experiences — scroll to reveal the transition.</p>
        </div>
      </section>

      <section class="spacer" aria-hidden="true">
        <!-- just spacer to make the pinned animation feel longer -->
      </section>

      <section class="next" id="next">
        <div class="cards">
          <div class="card"><strong>Project</strong><p>Case study preview with image and text.</p></div>
          <div class="card"><strong>Studio</strong><p>Services, approach, and credits.</p></div>
          <div class="card"><strong>Contact</strong><p>Say hi — email & social links.</p></div>
        </div>
      </section>

      <section style="height:40vh"></section>
    </main>
  </div>

  <!-- SCRIPTS -->
  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
  <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>

  <!-- Locomotive Scroll -->
  <script src="https://unpkg.com/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.js"></script>

  <script>
    // Register GSAP plugin
    gsap.registerPlugin(ScrollTrigger);

    // Basic feature-detect for reduced-motion or touch devices
    const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
    const isTouch = ('ontouchstart' in window) || navigator.maxTouchPoints > 0;

    // We'll enable Locomotive on widths >= 768 and non-reduced-motion
    const ENABLE_SMOOTH = window.innerWidth >= 768 && !prefersReduced;

    let locoScroll;

    function initLocoAndGSAP(){
      // init locomotive
      locoScroll = new LocomotiveScroll({
        el: document.querySelector('[data-scroll-container]'),
        smooth: true,
        inertia: 0.75,
        multiplier: 1,
        tablet: { smooth: true },
        smartphone: { smooth: false } // we prefer native touch scroll on small phones for perf
      });

      // tell ScrollTrigger to use these proxy methods for the scrolling container
      ScrollTrigger.scrollerProxy(document.querySelector('[data-scroll-container]'), {
        scrollTop(value) {
          return arguments.length ? locoScroll.scrollTo(value, 0, 0) : locoScroll.scroll.instance.scroll.y;
        },
        getBoundingClientRect() {
          return { top: 0, left: 0, width: window.innerWidth, height: window.innerHeight };
        },
        // Locomotive handles transforms so we must return its scrollLeft
        pinType: document.querySelector('[data-scroll-container]').style.transform ? "transform" : "fixed"
      });

      // update ScrollTrigger on loco scroll
      locoScroll.on('scroll', ScrollTrigger.update);

      // Refresh ScrollTrigger after locomotive updates/refreshes
      ScrollTrigger.addEventListener("refresh", () => locoScroll.update());
      ScrollTrigger.refresh();

      buildAnimations(true);
    }

    function buildAnimations(usingLoco){
      // clear existing triggers
      ScrollTrigger.getAll().forEach(st => st.kill());

      // Hero pinned animation: on larger screens we pin entire hero for a "panel" animation
      if(usingLoco){
        // Using the locomotive scroller as scroller
        const heroTimeline = gsap.timeline({
          scrollTrigger: {
            scroller: document.querySelector('[data-scroll-container]'),
            trigger: "#hero",
            start: "top top",
            end: "+=120%", // how long the scrub lasts; change for longer/shorter transition
            scrub: 0.9,
            pin: true,
            anticipatePin: 1
          }
        });

        heroTimeline
          .to(".hero__bg", { scale: 1.08, opacity: 0.95, ease: "none" }, 0)
          .to("#title", { yPercent: -24, scale: 0.6, autoAlpha: 0.08, ease: "power1.out" }, 0)
          .to("#subtitle", { y: -40, autoAlpha: 0, ease: "power1.out" }, 0.05)
          .to(".hero__ring", { scale: 1.05, rotation: 8, autoAlpha: 0.9, ease: "none" }, 0);

      } else {
        // Fallback simpler animation using the default document scroller
        const heroTimeline = gsap.timeline({
          scrollTrigger: {
            trigger: "#hero",
            start: "top top",
            end: "bottom top",
            scrub: true,
            pin: true
          }
        });

        heroTimeline
          .to(".hero__bg", { scale: 1.04, opacity: 0.98, ease: "none" }, 0)
          .to("#title", { yPercent: -18, scale: 0.72, autoAlpha: 0.12, ease: "power1.out" }, 0)
          .to("#subtitle", { y: -30, autoAlpha: 0, ease: "power1.out" }, 0);
      }
    }

    // Initialize conditionally
    if(ENABLE_SMOOTH && !isTouch){
      initLocoAndGSAP();
    } else {
      // On small screens or reduced motion: don't init locomotive; just use native scroll
      buildAnimations(false);
      ScrollTrigger.refresh();
    }

    // Re-init on resize breakpoint crosses (desktop <-> mobile)
    let resizeTimer;
    window.addEventListener('resize', () => {
      clearTimeout(resizeTimer);
      resizeTimer = setTimeout(()=> {
        const shouldEnable = window.innerWidth >= 768 && !prefersReduced && !isTouch;
        if(shouldEnable && !locoScroll){
          // enable
          initLocoAndGSAP();
        } else if(!shouldEnable && locoScroll){
          // destroy loco and rebuild fallback
          locoScroll.destroy();
          locoScroll = null;
          buildAnimations(false);
          ScrollTrigger.refresh();
        } else {
          // if neither changed, just refresh
          if(locoScroll) locoScroll.update();
          ScrollTrigger.refresh();
        }
      }, 200);
    });

    // Optional: small helper to quickly debug ScrollTrigger markers (uncomment when needed)
    // ScrollTrigger.defaults({ markers: true });
  </script>
</body>
</html>
